name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump (auto detects from changesets)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
  schedule:
    - cron: '0 9 * * 1' # Weekly Monday 9am UTC
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

env:
  GO_VERSION: '1.24.5'

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for unreleased changes
        id: check
        run: |
          if [ -d ".changes/unreleased" ] && [ -n "$(ls -A .changes/unreleased/*.yaml 2>/dev/null)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No unreleased changes found"
          fi

      - name: Install changie
        if: steps.check.outputs.has_changes == 'true'
        uses: miniscruff/changie-action@v2
        with:
          version: latest

      - name: Determine version
        if: steps.check.outputs.has_changes == 'true'
        id: version
        env:
          VERSION_INPUT: ${{ inputs.version }}
        run: |
          if [ "$VERSION_INPUT" = "auto" ] || [ -z "$VERSION_INPUT" ]; then
            VERSION=$(changie next auto)
          else
            VERSION=$(changie next "$VERSION_INPUT")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $VERSION"

      - name: Check tag doesn't exist
        if: steps.check.outputs.has_changes == 'true'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "::error::Tag $VERSION already exists"
            exit 1
          fi

      - name: Batch changes
        if: steps.check.outputs.has_changes == 'true'
        env:
          VERSION_INPUT: ${{ inputs.version }}
        run: |
          if [ "$VERSION_INPUT" = "auto" ] || [ -z "$VERSION_INPUT" ]; then
            changie batch auto
          else
            changie batch "$VERSION_INPUT"
          fi

      - name: Merge changelog
        if: steps.check.outputs.has_changes == 'true'
        run: changie merge

      - name: Get release notes
        if: steps.check.outputs.has_changes == 'true'
        id: notes
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          NOTES_FILE=".changes/${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            {
              echo "notes<<EOF"
              cat "$NOTES_FILE"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(release): prepare ${{ steps.version.outputs.version }}'
          title: 'Release ${{ steps.version.outputs.version }}'
          body: |
            ## Release ${{ steps.version.outputs.version }}

            This PR was automatically generated by the release workflow.

            ### Changes

            ${{ steps.notes.outputs.notes }}

            ### On merge

            A git tag will be created and GoReleaser will build and publish the release.
          branch: release/${{ steps.version.outputs.version }}
          delete-branch: true
          labels: release

  create-tag:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'Release v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from PR title
        id: version
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          VERSION=$(echo "$PR_TITLE" | sed -n 's/^Release \(v[0-9]*\.[0-9]*\.[0-9]*\)$/\1/p')
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract version from PR title: $PR_TITLE"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating tag: $VERSION"

      - name: Check tag doesn't exist
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping"
            exit 0
          fi

      - name: Create and push tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
